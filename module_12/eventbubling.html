<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event bubbling</title>
    <style>
        .child {
            background-color: aqua;
            border: 2px solid black;
            padding: 23px;
            margin: 23px;
        }

        .childcontainer {
            background-color: aquamarine;
            padding: 23px;
            margin: 23px;
        }

        .container {
            background-color: rgb(191, 222, 212);
            padding: 23px;
            margin: 23px;

        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">
                i am a child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            /* this wont generate the rest 2 alert messages */
            alert("child was clicked");
        });

        document.querySelector(".childcontainer").addEventListener("click", () => {
            e.stopPropagation()
            alert("childcontainer was clicked");
        });

        document.querySelector(".container").addEventListener("click", () => {
            alert("container was clicked");
        });


        function getRandomcolor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return ` rgb(${val1},${val2},${val3})`
        }

        setInterval(() => {
            document.querySelector(".child").style.background = getRandomcolor();
        }, 100);


        
        setInterval(() => {
            document.querySelector(".childcontainer").style.background = getRandomcolor();
        }, 200);

        
        setInterval(() => {
            document.querySelector(".container").style.background = getRandomcolor();
        }, 300);

       let q = setTimeout(() => {
            document.querySelector(".container").style.background = getRandomcolor();
        }, 300);

console.log(q)
    </script>

</body>

</html>
